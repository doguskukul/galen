<div class="container mb-5">
  <div class="row contact-panel">
    <div class="col-md-4 contact-form mt-5">
      <div class="form-title">Contact Galen Team</div>
      <div class="form-bar mb-5"></div>
      <form (submit)="sendEmail($event)">
        <div class="row form-element">
          <div class="col-md-12 pb-2"><input placeholder="Name" class="form-input" type="text" name="user_name"></div>
        </div>
        <div class="row form-element">
          <div class="col-md-12 pb-2"><input placeholder="Email" class="form-input" type="email" name="user_email">
          </div>
        </div>
        <div class="row form-element">
          <div class="col-md-12 pb-2"><textarea placeholder="Message" class="form-input"
                                                name="message"></textarea></div>
        </div>
        <input class="form-submit" type="submit" value="Send">
      </form>
    </div>
    <div class="col-md-8 contact-map mt-5">
      <google-map height="100%"
                  width="100%"
                  [zoom]="zoom"
                  [center]="center"
                  [options]="options">
        <map-marker [position]="position"
                    [title]="title">
        </map-marker>
      </google-map>
    </div>
  </div>
  <div class="section-middle-bar mb-3 mt-5"></div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-title">Contact Us</div>
      <div class="form-bar mb-3"></div>
      <div class="mb-2">
        <img class="icon" src="assets/images/icons/call.png">&nbsp;&nbsp;Phone: (+90) 000-000-0000
      </div>
      <div>
        <img class="icon" src="assets/images/icons/email.png">&nbsp;&nbsp;Email: galentest@gmail.com
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-title">Visit Us</div>
      <div class="form-bar mb-3"></div>
      <div>Oruçreis Mh. Tekstilkent Cd. İş Hanı Bl. No:10-T D:601-613, 34235 Esenler/İstanbul</div>
    </div>
    <div class="col-md-4">
      <div style="text-align: end">
        <img class="qr-code" src="assets/images/icons/frame.png">
      </div>
    </div>
  </div>
</div>
